<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!--Styles-->
    <link rel="stylesheet" href="./styles/style.css">
    <!--JavaScript-->
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    
            <div class="container text-center mt-5 p-1">
            <h1>Calculadora 2.0</h1>
            
                 <table class="my-5 d-flex justify-content-center">
                     <Tr>
                        
                        <td class="screen btn-primary" colspan="4" id="result">0</td>
                     </Tr>
                    
                     <tr>
                         <td><button class="btn btn-warning " onclick="add('7')">7</button></td>
                         <td><button class="btn btn-warning" onclick="add('8')">8</button></td>
                         <td><button class="btn btn-warning" onclick="add('9')">9</button></td>
                         <td><button class="btn btn-danger text-white" onclick="add('+')">+</button></td>
                     </tr>
                     <tr>
                        <td><button class="btn btn-warning" onclick="add('4')">4</button></td>
                        <td><button class="btn btn-warning" onclick="add('5')">5</button></td>
                        <td><button class="btn btn-warning" onclick="add('6')">6</button></td>
                        <td><button class="btn btn-danger text-white" onclick="add('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-warning" onclick="add('1')">1</button></td>
                        <td><button class="btn btn-warning" onclick="add('2')">2</button></button></td>
                        <td><button class="btn btn-warning" onclick="add('3')">3</button></td>
                        <td><button class="btn btn-danger text-white" onclick="add('*')">*</button></td>
                    </tr>
                    <tr>
                        <td colspan="3" class="btn-danger text-white" onclick="add('0')">0</td>
                        <td><button class="btn btn-danger text-white" onclick="add('/')">/</button></td>
                                 
                    </tr>
                    <tr>
                        <td colspan="2"><button class="btn btn-danger text-white" onclick="clean()">Clean</button></td>
                        <td><button class="btn btn-danger text-white" onclick="add('.')">.</button></td>
                        <td><button class="btn btn-danger text-white" onclick="calculate()">=</button></td>
                      
                    </tr>
                 </table> 
            
        </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
